plugins {
    id 'java'
    id 'application'
}

group 'rs.lukaj.upisstats'
version '0.1-alpha'

sourceCompatibility = 1.8


application {
    mainClassName = 'rs.lukaj.upisstats.migrator.Main'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.luka-j:UpisScrapper:1.2.3'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.6'
}
